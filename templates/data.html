<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Edit</title>
    <link rel="stylesheet" href="../static/styles/data.css">
</head>
<body>
    <div id="editpopup" style="display:none;">
        <form>
            <label for="Question">Question:</label>
            <input type="text" id="Question" required><br>

            <label for="Answer">Answer:</label>
            <input type="text" id="Answer" required><br>

            <button type="button" id="saveButton">Save</button>
            <button type="button" id="cancelButton" onclick="cancelForm()">Cancel</button>
        </form>
    </div>

    <!-- Add New Item Section -->
    <div>
        <h3>Add New Question/Answer</h3>
        <label for="newQuestion">New Question:</label>
        <input type="text" id="newQuestion" required><br>

        <label for="newAnswer">New Answer:</label>
        <input type="text" id="newAnswer" required><br>

        <button type="button" id="addButton" onclick="addNewItem()">Add</button>
    </div>
    <div>
    <select id="fileSelect">
        <option value="checkin_checkout">Check-in/Checkout</option>
        <option value="hotel_services">Hotel Services</option>
        <option value="local_area_info">Local Area Info</option>
        <option value="breakfast_dining">Breakfast Dining</option>
        <option value="transportation">Transportation</option>
        <option value="hotel_amenities">Hotel Amenities</option>
    </select>

    <button onclick="loadData()">Load Data</button>
    <button onclick="saveData()">Save Data</button>
    
    <input type="text" id="searchBox" placeholder="Search...">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>
    </div>

<div id="alert-popup" style="display: none; padding: 10px; border-radius: 5px; color: white;">
    <p id="errorMessageText"></p>
</div>

</body>
<script src="../static/js/data.js"></script>
</html>
